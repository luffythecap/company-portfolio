<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Swiper.js CSS & JS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <style>
  .swiper-pagination-bullet {
    background-color: #dc2626 !important; /* Tailwind red-600 */
    opacity: 1;
  }

  .swiper-pagination-bullet-active {
    background-color: #b91c1c !important; /* Tailwind red-700 for active */
  }
</style>
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">

  <!-- Swiper Container -->
  <div class="w-full max-w-4xl px-4">
    <div class="swiper mySwiper rounded-2xl overflow-hidden shadow-lg">
      <div class="swiper-wrapper">

        <!-- Slide 1 -->
        <div class="swiper-slide flex justify-center items-center">
          <img src="./image/WhatsApp Image 2025-06-18 at 2.07.07 PM (1).jpeg" class="max-h-[40rem] w-auto rounded-xl shadow-md" alt="Image 1" />
        </div>
        
        <!-- Slide 2 -->
        <div class="swiper-slide flex justify-center items-center">
          <img src="./image/WhatsApp Image 2025-06-18 at 2.07.07 PM.jpeg" class="max-h-[40rem] w-auto rounded-xl shadow-md" alt="Image 3" />
        </div>

        <!-- Slide 3 -->
        <div class="swiper-slide flex justify-center items-center">
          <img src="./image/WhatsApp Image 2025-06-18 at 2.07.08 PM (1).jpeg" class="max-h-[40rem] w-auto rounded-xl shadow-md" alt="Image 4" />
        </div>

        <!-- Slide 4 -->
        <div class="swiper-slide flex justify-center items-center">
          <img src="./image/WhatsApp Image 2025-06-18 at 2.07.08 PM (2).jpeg" class="max-h-[40rem] w-auto rounded-xl shadow-md" alt="Image 5" />
        </div>

        <div class="swiper-slide flex justify-center items-center">
          <img src="./image/WhatsApp Image 2025-06-18 at 2.07.08 PM.jpeg" class="max-h-[40rem] w-auto rounded-xl shadow-md" alt="Image 5" />
        </div>

        <div class="swiper-slide flex justify-center items-center">
          <img src="./image/WhatsApp Image 2025-06-18 at 2.07.08 PM.jpeg" class="max-h-[40rem] w-auto rounded-xl shadow-md" alt="Image 5" />
        </div>

        <div class="swiper-slide flex justify-center items-center">
          <img src="./image/WhatsApp Image 2025-06-18 at 2.07.10 PM (1).jpeg" class="max-h-[40rem] w-auto rounded-xl shadow-md" alt="Image 5" />
        </div>

        <div class="swiper-slide flex justify-center items-center">
          <img src="./image/WhatsApp Image 2025-06-18 at 2.07.10 PM.jpeg" class="max-h-[40rem] w-auto rounded-xl shadow-md" alt="Image 5" />
        </div>

        <div class="swiper-slide flex justify-center items-center">
          <img src="./image/WhatsApp Image 2025-06-18 at 2.07.10 PM (1).jpeg" class="max-h-[40rem] w-auto rounded-xl shadow-md" alt="Image 5" />
        </div>

      </div>

      <!-- Navigation Buttons -->
      <!-- Swiper Buttons -->
<!-- Next Button -->
<div class="swiper-button-next 
  hidden sm:!flex
  !w-6 !h-6 sm:!w-12 sm:!h-12 
  !bg-red-700 !text-white !rounded-full 
  !shadow-lg hover:!bg-red-800 
  transition duration-300 
  items-center justify-center 
  p-8 sm:p-9">
</div>

<!-- Prev Button -->
<div class="swiper-button-prev 
  hidden sm:!flex
  !w-6 !h-6 sm:!w-12 sm:!h-12 
  !bg-red-700 !text-white !rounded-full 
  !shadow-lg hover:!bg-red-800 
  transition duration-300 
  items-center justify-center 
  p-8 sm:p-9">
</div>


      <!-- Pagination Dots -->
      
    </div>
    <div class="swiper-pagination "></div>
  </div>

  <!-- Swiper Initialization -->
  <script>
    new Swiper(".mySwiper", {
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
